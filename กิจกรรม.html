    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 50px 40px;
      color: white;
      background: url("photo/1เบลอ.jpg") center/cover no-repeat;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid white;
      z-index: 1;
    }

    .header-text {
      z-index: 1;
    }

    .header-text h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .header-text p {
      font-family: 'Mali', sans-serif;
    }

    nav {
      background: linear-gradient(90deg, #004aad, #001c44);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
    }

    nav a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover,
    nav a.active {
      background: #ffd600;
      color: #001c44;
      border-radius: 5px;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      color: #004aad;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #002f6c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
